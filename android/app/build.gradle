apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Ajoute le plugin Google Services ici directement

android {
    namespace "com.fabrice.dailyroute"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.fabrice.dailyroute"
        minSdkVersion 23 // Augmentez cette version à 23 pour résoudre le problème
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Firebase BoM : Gestion des versions des dépendances Firebase
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Ajouter les services Firebase nécessaires
    implementation 'com.google.firebase:firebase-analytics' // Analytics, par exemple
    implementation 'com.google.firebase:firebase-firestore' // Firestore, si tu utilises Firestore
    implementation 'com.google.firebase:firebase-auth' // Authentification, si tu en as besoin
    implementation 'com.google.firebase:firebase-database' // Realtime Database, si tu l'utilises
}

apply from: 'capacitor.build.gradle'